<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout_admin/header :: setContent(~{this::content} )}">

    <head>
        <meta charset="UTF-8">
        <title>Rating - Mazer Admin Dashboard</title>
    </head>

    <th:block th:fragment="content">
        <div id="app">
            <div id="main">
                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>Rating</h3>
                                <p class="text-subtitle text-muted">Rating with <a href="">rater-js</a>. Pure javascript
                                    rating library
                                </p>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="adindex.html">Dashboard</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Rating</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <section class="section">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Basic Rating</h4>
                                    </div>
                                    <div class="card-body">
                                        <div id="basic"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">5 Star Rating with Step</h4>
                                    </div>
                                    <div class="card-body">
                                        <div id="step"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Unlimited Number of Stars</h4>
                                    </div>
                                    <div class="card-body">
                                        <div id="unli1"></div>
                                        <br>
                                        <div id="unli2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- extra-component-rating : ë³„ -->
        <script th:src="@{/assets/vendors/rater-js/rater-js.js}"></script>
        <script th:src="@{/assets/js/extensions/rater-js.js}"></script>

    </th:block>
</th:block>
</html>
