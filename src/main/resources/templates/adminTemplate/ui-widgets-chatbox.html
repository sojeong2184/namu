<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout_admin/header :: setContent(~{this::content} )}">

    <head>
        <meta charset="UTF-8">
        <title>Chatbox - Mazer Admin Dashboard</title>
    </head>

    <th:block th:fragment="content">
        <div id="app">

            <div id="main">
                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>Chatbox</h3>
                                <p class="text-subtitle text-muted">For user to check they list</p>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a th:href="@{/templates/adminTemplate/adindex}">Dashboard</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Chatbox</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <section class="section">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="media d-flex align-items-center">
                                            <div class="avatar me-3">
                                                <img th:src="@{/assets/images/faces/1.jpg}" alt="" srcset="">
                                                <span class="avatar-status bg-success"></span>
                                            </div>
                                            <div class="name flex-grow-1">
                                                <h6 class="mb-0">Fred</h6>
                                                <span class="text-xs">Online</span>
                                            </div>
                                            <button class="btn btn-sm">
                                                <i data-feather="x"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body pt-4 bg-grey">
                                        <div class="chat-content">
                                            <div class="chat">
                                                <div class="chat-body">
                                                    <div class="chat-message">Hi Alfy, how can i help you?</div>
                                                </div>
                                            </div>
                                            <div class="chat chat-left">
                                                <div class="chat-body">
                                                    <div class="chat-message">I'm looking for the best admin dashboard
                                                        template
                                                    </div>
                                                    <div class="chat-message">With bootstrap certainly</div>
                                                </div>
                                            </div>
                                            <div class="chat">
                                                <div class="chat-body">
                                                    <div class="chat-message">I recommend you to use Mazer Dashboard
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="chat chat-left">
                                                <div class="chat-body">
                                                    <div class="chat-message">That"s great! I like it so much :)</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="message-form d-flex flex-direction-column align-items-center">
                                            <a href="http://" class="black"><i data-feather="smile"></i></a>
                                            <div class="d-flex flex-grow-1 ml-4">
                                                <input type="text" class="form-control"
                                                       placeholder="Type your message..">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
        </div>
        <script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

        <script th:src="@{/assets/js/main.js}"></script>
    </th:block>
</th:block>
</html>
